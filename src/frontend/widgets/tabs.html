<div x-data="{
    tabs: [
        { id: 1, name: 'Physician', content: 'Something here...' },
        { id: 2, name: 'Business', content: '....' },
        { id: 3, name: 'Joint', content: '....' },
    ],
    activeTab: 1
}" class="w-full">
    <div class="flex flex-wrap">
        <template x-for="tab in tabs" :key="tab.id">
            <button 
                @click="activeTab = tab.id" 
                :class="{'bg-blue-500 text-white -mb-px': activeTab === tab.id, 'bg-gray-200 text-gray-700': activeTab !== tab.id}"
                class="px-4 py-2 rounded-t-lg text-sm font-medium focus:outline-none transition-all duration-200 ease-in-out transform hover:scale-105 mr-1 mb-1">
                <span x-text="tab.name"></span>
            </button>
        </template>
    </div>
    
    <div class="bg-white border border-gray-200 rounded-b-lg p-4">
        <template x-for="tab in tabs" :key="tab.id">
            <div x-show="activeTab === tab.id">
                <p x-text="tab.content"></p>
            </div>
        </template>
    </div>
</div>
