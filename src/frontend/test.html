<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://unpkg.com/htmx.org@1.9.3"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.2/dist/cdn.min.js"></script>
<div x-data="{ activeSlide: 0, slides: {{ slides|length }} }" class="relative w-full max-w-screen-xl mx-auto">
    <!-- Slides -->
    {% for slide in slides %}
        <div x-show="activeSlide === {{ loop.index0 }}"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform translate-x-full"
            x-transition:enter-end="opacity-100 transform translate-x-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform translate-x-0"
            x-transition:leave-end="opacity-0 transform -translate-x-full"
            class="absolute inset-0">
            <!-- Container content -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">{{ slide.title }}</h2>
                <p>{{ slide.content }}</p>
            </div>
        </div>
    {% endfor %}

    <!-- Navigation buttons -->
    <div class="flex">
        <button id="prev" @click="activeSlide = (activeSlide - 1 + slides) % slides" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Previous
        </button>
        </button>
        <button id="next" @click="activeSlide = (activeSlide + 1) % slides" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
            Next
        </button>
    </div>

    <!-- Indicators -->
    <!-- <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
        {% for slide in slides %}
        <button @click="activeSlide = {{ loop.index0 }}" 
                :class="{ 'bg-blue-600': activeSlide === {{ loop.index0 }}, 'bg-gray-300': activeSlide !== {{ loop.index0 }} }"
                class="w-3 h-3 rounded-full transition-colors duration-200"></button>
        {% endfor %}
    </div> -->
</div>
